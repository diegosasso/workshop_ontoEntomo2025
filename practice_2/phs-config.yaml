# Specify the snippet directory that is used by your VS code.
# Depending on your system it is located in:
#   Win: `%USERPROFILE%\.vscode\extensions`
#   Mac:`$HOME/.vscode/extensions`
#   Linux: `$HOME/.vscode/extensions`
snippet-dir: 'C:\Users\diego\.vscode\extensions\tarasov-lab.phenoscript-0.0.23\snippets\'

# ADD the names of the authors and ORCID.
authors:
  'Author Name': https://orcid.org/your_number_here

# ADD a short title of your project.
project-title: "Our test project"

# Here all imported ontologies are declared. Do not change this! 
importOntologies:
  - https://raw.githubusercontent.com/sergeitarasov/aism/devel/src/ontology/aism-edit.owl
  - http://purl.obolibrary.org/obo/colao.owl
  - https://raw.githubusercontent.com/sergeitarasov/PhenoScript/main/phenospy_package/phenospy/package-data/phenoscript.owl
  - http://purl.obolibrary.org/obo/pato.owl
  - http://purl.obolibrary.org/obo/bspo.owl
  - http://purl.obolibrary.org/obo/cdao.owl
  - http://purl.obolibrary.org/obo/iao.owl
  - http://purl.obolibrary.org/obo/ro.owl
  - http://purl.obolibrary.org/obo/uo.owl
  - http://purl.obolibrary.org/obo/bco.owl
  - http://purl.obolibrary.org/obo/uberon/uberon-base.owl
  - http://purl.obolibrary.org/obo/taxrank.owl

